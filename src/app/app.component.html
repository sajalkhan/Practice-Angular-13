<div *ngFor="let user of users; even as e" [class]="e? 'green': 'orange'">
  <app-user [name]="user.name" [age]="user.age" [salary]="user.salary" [status]="user.status"
    (userEvent)="receiveData($event)">
    <!-- pass as a children [content projection] -->
    <h4>{{inputHeader}}</h4>
    <input type="text" [(ngModel)]="inputHeader" />
  </app-user>
</div>
